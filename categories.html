<!DOCTYPE html>
<html>
<head>
    <title>Category Management | Cooking Papa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <div class="header">cooking papa</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="recipes.html">Your Recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Category management form -->
    <div class="category-container">
        <h1>Category Management</h1>
        <form id="upload-category-form" action="/addcategory" onsubmit="return addCategory()">
            <label for="new-category">Create a new category:</label>
            <input type="text" id="new-category" name="new-category" required>
            <button id="add-button" class="button">Add Category</button>
        </form>

        <form id="manage-category-form">
            <label for="category-dropdown">Select a category:</label>
            <select name="category-dropdown" id="category-dropdown" required>
                <option value="" disabled selected>Select a category...</option>
            </select>
            <button id="edit-category-button">Edit Category</button>
            <button id="delete-category-button">Delete Category</button>
        </form>
    </div>

    <div class="catDisplay">
    </div>

    <script src="categoryscript.js"></script>
</body>
</html>
