<!DOCTYPE html>
<html>
<head>
    <title>Delete Recipe | Cooking Papa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <div class="header">cooking papa</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="recipes.html">Your Recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Delete recipe form -->
    <div class="delete-container">
        <form id="delete-form" action="/delete" enctype="multipart/form-data">
            <h1>Delete Recipe</h1>
            <select name="recipe-dropdown" id="recipe" required>
                <!-- Populate this dropdown with user's recipes from JSON data -->
            </select>
            <button id="delete-button">Delete Recipe</button>
        </form>
    </div>

    <script>
        fetch('./recipeList.json')
       .then(response => response.json())
       .then(data => {
          const dropdown = document.getElementById('recipe');
          data.forEach(recipe => {
            const option = document.createElement('option');
            option.value = recipe.id;
            option.text = recipe.name;
            dropdown.add(option);
          });
      
          // Add event listener to select element
          dropdown.addEventListener("change", (event) => {
            const selectedRecipeId = event.target.value;
            const selectedRecipe = data.find(recipe => recipe.id === selectedRecipeId);
      
            // Update recipe-card elements
            document.getElementById("recipeName").textContent = selectedRecipe.name;
            document.getElementById("recipeIngredients").textContent = selectedRecipe.ingredients;
            document.getElementById("recipeInstructions").textContent = selectedRecipe.instructions;
            document.getElementById("recipeImg").src = `./${selectedRecipe.image}`;
          });
      
          // Add event listener to delete button
          document.getElementById("delete-button").addEventListener("click", (event) => {
            const recipeId = document.getElementById("recipe").value;
            fetch("/delete", {
              method: "POST",
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ recipeId: recipeId }),
            })
           .then((response) => response.text())
           .then((message) => console.log(message))
           .catch((error) => console.error(error));
          });
        })
       .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
