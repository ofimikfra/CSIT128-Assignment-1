<!DOCTYPE html>
<html>
<head>
    <title>Your Recipes | Cooking Papa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <div class="header">cooking papa</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="login.html">Upload Recipe</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Section for displaying recipes -->
    <div class="recipeDisplay"></div>

    <!-- Section for uploading recipes -->
    <div class="upload-container">
        <h1>Upload Your Recipe</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Recipe Name" required><br><br>
            <textarea name="ingredients" placeholder="Ingredients" required></textarea><br><br>
            <textarea name="instructions" placeholder="Instructions" required></textarea><br><br>
            <input type="file" name="recipeImage" required><br><br>
            <button type="submit">Upload Recipe</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="uploadscript.js"></script>
</body>
</html>
