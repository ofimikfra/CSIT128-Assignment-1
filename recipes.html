<!DOCTYPE html>
<html>
<head>
    <title>Your Recipes | Cooking Papa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <div class="header">cooking papa</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="search.html">Search</a>
            <a href="/deleteRecipe.html">Delete Recipe</a>
            <a href="/editRecipe.html">Edit Recipe</a>
            <a href="/categories.html">Manage Categories</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div style="display: flex;">
        <div class="recipes">
            <h1 style="margin-left: 30px;">Your Recipes</h1>
        </div> <!-- Section for displaying recipes -->

        <!-- Section for uploading recipes -->
        <div class="upload-container">
            <h1>Upload a Recipe</h1>
            <p style="font-size: 15px;">Once you upload a recipe, other people will be able to see it.</p>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Recipe Name" size="47%" required><br>
                <textarea name="ingredients" placeholder="Ingredients" cols="46" required></textarea><br>
                <textarea name="instructions" placeholder="Instructions" cols="46" rows="5" required></textarea><br>
                <select name="category" id="recipe-category" required>
                    <option value="" disabled selected>Select a category...</option>
                </select>
                <input type="file" name="recipeImage" id="file" required> <br><br>
                <button type="submit" class="button">Upload Recipe</button>
            </form>
        </div>
    </div>
    <script src="uploadscript.js"></script>
</body>
</html>
